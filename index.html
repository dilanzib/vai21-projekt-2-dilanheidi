<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- d3.v5 rekommenderas i projekt2 eftersom events i d3.v6 är nya och inte så bra dokumenterade. -->
    <!-- <script src="https://d3js.org/d3.v6.js" defer></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>

    <title>Projekt 2</title>

</head>

<body style="background-color: rgb(255, 251, 240); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h1>Projekt 2</h1>
    <h2>Heidi Saaristo och Dilan Zibari</h2>

    <h3>Del 1</h3>
    <div class="container">
        <p>Hämta data</p>
        <input type="button" value="Get data" onclick="loadData()">
    </div>
    <h3>Del 2</h3>

    <div id="chart">
        <p>Candlestick diagram</p>
    </div>

    <h3>Del 3</h3>
    <div class="container">
        <div class="dropdown">
            <form name="change_currency">
                <label for="currency">Välj Valuta</label>
                <select name="currency" id="curr" onchange="changeCurrency(this.value)">
                <option value="BTC-USD">BTC-USD</option>
                <option value="BNT-GBP">BNT-GBP</option>
                <option value="BTC-EUR">BTC-EUR</option>
            </select>
            </form>
        </div>
        <div class="dropdown">
            <form name="change_time">
                <label for="time">Välj Dagar</label>
                <select name="days" id="days" onchange="changeDays(this.value)">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="180">180</option>
            </select>
            </form>
        </div>

    </div>

</body>

</html>
